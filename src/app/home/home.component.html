<div fxLayout="row" fxLayoutAlign="center center">
  <section>
    <nav fxLayout="row" fxHide.lt-md>
      <a href="https://www.acessibilidade.gov.pt/">Acessibilidade.gov.pt</a>
      <span>></span>
      <span>AccessMonitor</span>
    </nav>
  </section>
</div>
<main fxLayout="column" fxLayoutAlign="start center">
  <section
    id="main"
    fxLayout="column"
    fxLayoutAlign="center center"
    ngClass.gt-sm="padded"
    ngClass.lt-md="unpadded"
  >
    <div class="content" fxLayout="row" gdColumns.gt-md="55% 45%" ngClass.lt-md="noTopMargin">
      <div fxLayout="column" fxLayoutAlign="start">
        <div class="intro_text">
          {{ "HOME_PAGE.intro_text" | translate }}
        </div>
        <div class="tabs03">
          <div class="tabs">
            <div role="tablist" fxLayout="row" gdColumns.gt-sm="33% 33% 33%">
              <button
                type="button"
                role="tab"
                aria-selected="true"
                aria-controls="url_tab"
                id="tab_url"
                fxHide.lt-md
              >
                {{ "HOME_PAGE.tabs.url" | translate }}
              </button>
              <button
                type="button"
                role="tab"
                aria-selected="false"
                aria-controls="input_tab"
                id="tab_input"
                tabindex="-1"
                fxHide.lt-md
              >
                {{ "HOME_PAGE.tabs.input" | translate }}
              </button>
              <button
                type="button"
                role="tab"
                aria-selected="false"
                aria-controls="file_tab"
                id="tab_file"
                tabindex="-1"
                fxHide.lt-md
              >
                {{ "HOME_PAGE.tabs.file" | translate }}
              </button>
              <div
                class="listbox-area"
                fxHide.gt-sm
                fxFlex="100%"
                fxLayout="row"
              >
                <div class="left-area">
                  <div id="exp_wrapper">
                    <button
                      type="button"
                      aria-haspopup="listbox"
                      aria-labelledby="exp_elem exp_button"
                      id="exp_button"
                      fxFlexFill
                    >
                      {{ "HOME_PAGE.tabs.url" | translate }}
                    </button>
                    <ul
                      id="exp_elem_list"
                      tabindex="-1"
                      role="listbox"
                      aria-labelledby="exp_elem"
                      class="hidden"
                      aria-activedescendant="exp_elem_1"
                    >
                      <li id="exp_elem_1" role="option" aria-selected="true" class="focused">
                        {{ "HOME_PAGE.tabs.url" | translate }}
                      </li>
                      <li id="exp_elem_2" role="option">
                        {{ "HOME_PAGE.tabs.input" | translate }}
                      </li>
                      <li id="exp_elem_3" role="option">
                        {{ "HOME_PAGE.tabs.file" | translate }}
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div
              tabindex="-1"
              role="tabpanel"
              id="url_tab"
              aria-labelledby="tab_url"
            >
              <form
                name="url_validate"
                (submit)="validateURL()"
                fxLayout="column"
                fxLayoutAlign="start center"
                novalidate
              >
                <div class="input_field" floatLabel="never" appearance="fill">
                  <label class="url_label" for="url">{{
                    "HOME_PAGE.url_label" | translate
                  }}</label>
                  <input
                    id="url"
                    name="url"
                    type="url"
                    placeholder="http(s)"
                    [formControl]="url"
                  />
                </div>
                <span
                  class="url_error"
                  *ngIf="url.hasError('url')"
                  [innerHTML]="'HOME_PAGE.url_error' | translate"
                ></span>
                <div class="card_actions">
                  <button
                    color="primary"
                    type="submit"
                    ngClass.lt-md="wide-button"
                    [disabled]="url.invalid || url.value === ''"
                  >
                    {{ "HOME_PAGE.submit" | translate }}
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="1em"
                      width="2em"
                      role="presentation"
                    >
                      <path
                        d="M18.87,9.13l-1.25,1.25-2.23,2.23a1.52,1.52,0,1,0,2.14,2.13l3-3,3-3a1.66,1.66,0,0,0,0-2.34l-3-3-3-3A1.59,1.59,0,0,0,15.29.41a1.58,1.58,0,0,0,.1,2.23L16.54,3.8l2.32,2.32h-9a1.59,1.59,0,0,0-1.65,1.5,1.59,1.59,0,0,0,1.65,1.5h9Z"
                      />
                      <path
                        d="M3,6.24H1.65A1.59,1.59,0,0,0,0,7.74a1.59,1.59,0,0,0,1.65,1.5H3a1.59,1.59,0,0,0,1.65-1.5A1.59,1.59,0,0,0,3,6.24Z"
                      />
                    </svg>
                  </button>
                </div>
              </form>
            </div>
            <div
              tabindex="-1"
              role="tabpanel"
              id="input_tab"
              aria-labelledby="tab_input"
              class="is-hidden"
            >
              <form
                name="input_html_validate"
                (submit)="validateHTML()"
                fxLayout="column"
                fxLayoutAlign="start center"
                novalidate
              >
                <div class="input_field" floatLabel="never" appearance="fill">
                  <label class="html_label" for="html_input">{{
                    "HOME_PAGE.html_label" | translate
                  }}</label>
                  <textarea
                    id="html_input"
                    name="html"
                    type="text"
                    [formControl]="htmlInput"
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="5"
                    rows="5"
                    placeholder="{{ 'HOME_PAGE.html_placeholder' | translate }}"
                  ></textarea>
                </div>
                <div class="card_actions">
                  <button
                    color="primary"
                    type="submit"
                    ngClass.lt-md="wide-button"
                    [disabled]="htmlInput.invalid || htmlInput.value === ''"
                  >
                    {{ "HOME_PAGE.submit" | translate }}
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="1em"
                      width="2em"
                      role="presentation"
                    >
                      <path
                        d="M18.87,9.13l-1.25,1.25-2.23,2.23a1.52,1.52,0,1,0,2.14,2.13l3-3,3-3a1.66,1.66,0,0,0,0-2.34l-3-3-3-3A1.59,1.59,0,0,0,15.29.41a1.58,1.58,0,0,0,.1,2.23L16.54,3.8l2.32,2.32h-9a1.59,1.59,0,0,0-1.65,1.5,1.59,1.59,0,0,0,1.65,1.5h9Z"
                      />
                      <path
                        d="M3,6.24H1.65A1.59,1.59,0,0,0,0,7.74a1.59,1.59,0,0,0,1.65,1.5H3a1.59,1.59,0,0,0,1.65-1.5A1.59,1.59,0,0,0,3,6.24Z"
                      />
                    </svg>
                  </button>
                </div>
              </form>
            </div>
            <div
              tabindex="-1"
              role="tabpanel"
              id="file_tab"
              aria-labelledby="tab_file"
              class="is-hidden"
            >
              <form
                name="input_file_validate"
                (submit)="validateFile()"
                fxLayout="column"
                fxLayoutAlign="start center"
                novalidate
              >
                <div class="input_field">
                  <input
                    class="hidden-file-input"
                    type="file"
                    accept=".html"
                    (change)="onFileChanged($event)"
                    #fileInputField
                  />
                  <div fxFlex floatLabel="never" appearance="fill">
                    <label class="file_label" for="input_file_name">
                      {{ "HOME_PAGE.file_name_label" | translate }}
                    </label>
                    <div fxLayout="row">
                      <button
                        class="file-button"
                        color="primary"
                        (click)="fileInputField.click()"
                        type="button"
                        fxFlex="22"
                      >
                        {{ "HOME_PAGE.file_label" | translate }}
                      </button>
                      <div
                        class="{{
                          fileInput.hasError('invalidType') ? 'file_error' : ''
                        }}"
                        fxFlexOffset="12"
                      >
                        <input
                          fxFlexOffset.gt-sm="10"
                          fxFlexOffset.lt-md="15"
                          id="input_file_name"
                          [formControl]="fileInput"
                          type="text"
                          placeholder="{{
                            'HOME_PAGE.file_name_label' | translate
                          }}"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <span
                  class="file_error"
                  *ngIf="fileInput.hasError('invalidType')"
                  [innerHTML]="'HOME_PAGE.file_type_error' | translate"
                ></span>
                <div class="card_actions">
                  <button
                    color="primary"
                    type="submit"
                    ngClass.lt-md="wide-button"
                    [disabled]="
                      fileInput.invalid || !validFile || fileInput.value === ''
                    "
                  >
                    {{ "HOME_PAGE.submit" | translate }}

                      xmlns="http://www.w3.org/2000/svg"
                      height="1em"
                      width="2em"
                      role="presentation"
                    >
                      <path
                        d="M18.87,9.13l-1.25,1.25-2.23,2.23a1.52,1.52,0,1,0,2.14,2.13l3-3,3-3a1.66,1.66,0,0,0,0-2.34l-3-3-3-3A1.59,1.59,0,0,0,15.29.41a1.58,1.58,0,0,0,.1,2.23L16.54,3.8l2.32,2.32h-9a1.59,1.59,0,0,0-1.65,1.5,1.59,1.59,0,0,0,1.65,1.5h9Z"
                      />
                      <path

                      />
                    </svg>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
